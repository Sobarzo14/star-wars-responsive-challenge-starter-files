<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!--Stylesheets-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>
	<header class="row">
		<h1>Star Wars Characters</h1>
		<h2>Incomplete List</h2>
	</header>
	<div class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/rey_square.png">
				<div class="name">Rey</div>
				<div class="desc">Protagonist, from Jakku</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/finn_square.png">
				<div class="name">Finn</div>
				<div class="desc">Stormtrooper, befriends Rey</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/kylo_square.png">
				<div class="name">Kylo Ren</div>
				<div class="desc">Main villain, or is he?</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="card">
				<img src="images/poe_square.png">
				<div class="name">Poe</div>
				<div class="desc">Pilot for the resistance</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/chewbacca_square.png">
				<div class="name">Chewbacca</div>
				<div class="desc">A great first mate</div>
			</div>
		</div>
		<div class="col-4">
			<div class="card">
				<img src="images/yoda_square.png">
				<div class="name">Yoda</div>
				<div class="desc">Wise old Jedi master</div>
			</div>
		</div>
	</div>
</body>
</html>
